<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>A Simple calculator</title>
</head>
<body>
  <div class="container">
    <main>
      <h1>A Simple Calculator</h1>
      <div class="calculator">
        <section class="output-values">0
         
        </section>
        <section class="input-values">
          <div class="numbers">
            <div class="number-group">
              <div><button class = "calculator-button"class="number" id="seven">7</button></div>
              <div><button class = "calculator-button"class="number" id="four">4</button></div>
              <div><button class = "calculator-button"id="one">1</button></div>
              <div><button class = "calculator-button"id="point" class="point-value">.</button></div>
            </div>
            <div class="number-group group-two">
              <div><button class = "calculator-button"id="eight">8</button></div>
              <div><button class = "calculator-button"id="five">5</button></div>
              <div><button class = "calculator-button"id="two">2</button></div>
              <div><button class = "calculator-button"id="zero">0</button></div>
            </div>
            <div class="number-group">
              <div><button class = "calculator-button"id="nine">9</button></div>
              <div><button class = "calculator-button"id="six">6</button></div>
              <div><button class = "calculator-button"id="three">3</button></div>
              <div><button class = "calculator-button"id="equal-to">=</button></div>
            </div>
      
          </div>

          <div class="operators">

            <div><button class = "calculator-button"id="clear-all">c</button></div>
            <div>
              <button class = "calculator-button"id="backspace">⬅</button>
            </div>
            <div>
              
              <button class = "calculator-button"id="division">÷</button>
            </div>
            <div><button class = "calculator-button"id="multiplication">x</button></div>
            <div><button class = "calculator-button subtraction"id="subtraction">-</button></div>
            <div><button class = "calculator-button addition"id="addition">+</button></div>
          </div>

        </section>
      </div>
    </main>
 
 

 
  </div> <!-- container --> 
  <script src="JS/app.js"></script>
</body>
</html>
